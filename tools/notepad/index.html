<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Notepad</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            text-align: center;
            background-color: gray;
        }
        textarea{
            width: 99vw;
            height: 95vh;
        }
        h1{
            font-size: 2vh;
        }
        p{
            font-size: 1.5vh;
        }
    </style>
</head>
<body>
    <h1>Notepad</h1>
    <p>Font size: <input type="number" value="25" id="size" onchange="document.getElementById('pad').style.fontSize = document.getElementById('size').value + 'px';"></input></p><br>
    <textarea rows="100" cols="100" style="width: 99vw; height: 93vh;" autofocus="true" id="pad"></textarea>
</body>
</html>
