<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Probability Calculator</title>
    <script src="main.js"></script>
    <link rel="stylesheet" href="theme.css">
</head>
<body>
    <form onchange="update()">
        <h1>Dice Probability Calculator</h1>
        <fieldset>
            <legend>Dice:</legend>
            <label>
                <input type="number" value="0" min="0" name="d100">
                <i class="dicier">00</i>
            </label>
            <label>
                <input type="number" value="0" min="0" name="d20">
                <i class="dicier">D20</i>
            </label>
            <label>
                <input type="number" value="0" min="0" name="d12">
                <i class="dicier">D12</i>
            </label>
            <label>
                <input type="number" value="0" min="0" name="d10">
                <i class="dicier">D10</i>
            </label>
            <label>
                <input type="number" value="0" min="0" name="d8">
                <i class="dicier">D8</i>
            </label>
            <label>
                <input type="number" value="0" min="0" name="d6">
                <i class="dicier">D6</i>
            </label>
            <label>
                <input type="number" value="0" min="0" name="d4">
                <i class="dicier">D4</i>
            </label>
            <label>
                <input type="number" value="0" min="0" name="d2">
                <i class="dicier">D2</i>
            </label>
        </fieldset>
        <fieldset>
            <legend>Sum:</legend>
            <label><input type="radio" name="sum" id="exactly" checked> Exactly</label>
            <label><input type="radio" name="sum" id="atleast"> At Least</label>
            <label><input type="radio" name="sum" id="atmost"> At Most</label>
        </fieldset>
        <fieldset>
            <legend>Mode:</legend>
            <label><input type="radio" name="mode" id="additive" checked> Additive</label>
            <label><input type="radio" name="mode" id="countones"> Count 1s</label>
        </fieldset>
        <output name="result">
            <table>
                <thead>
                    <tr>
                        <th>#</th>
                        <th>P</th>
                        <th>%</th>
                        <th>1/P</th>
                        <th>Graph</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </output>
        <a href="https://speakthesky.itch.io/typeface-dicier">Dicier, by Speak the Sky, licensed under CC BY 4.0</a>
    </form>
</body>
</html>
