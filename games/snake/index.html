<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css?family=Teko" rel="stylesheet" crossorigin="anonymous">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="/styles/main.css">

        <title>Rainbow Snake</title>
        <meta name="description" content="A rainbow colored snake game, enough said.">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <meta property="og:title" content="RAINBOW SNAKE">
        <meta property="og:image" content="https://1up.fi/media/images/ogimage.webp">
        <meta property="og:image:secure_url" content="https://1up.fi/media/images/ogimage.webp">
        <meta property="og:type" content="website">
        <meta property="og:description" content="A rainbow colored snake game, enough said.">

        <meta name="theme-color" content="#FFFF55">

        <link rel="shortcut icon" href="favicon.ico">

        <META NAME="ROBOTS" CONTENT="INDEX, FOLLOW">

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <script src="game.js"></script>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <h1>RAINBOW SNAKE</h1>
        <noscript>Please enable javascript.</noscript>
        <div id="startmenu">
            <br>
            <h2>Grid: <input type="number" min="3" max="200" value="25" id="gridnum"/></h2>
            <h2>Speed: <input type="number" min="0" max="10" value="1" id="speednum"/></h2>
            <h2>Tail Starting Length: <input type="number" min="0" max="50" value="1" id="tailnum"/></h2>
            <button class="btn btn-light btn-lg" onclick="Start();">Start!</button>        
        </div>
        <div id="gameover" class="hidden">
            <br>
            <h1>Game Over!</h1>
            <button class="btn btn-light btn-lg" onclick="window.location.reload();">Restart</button>        
        </div>
        <canvas id="gamecanvas" width="500" height="500">
            Canvas is not supported in your browser.
        </canvas>
    </body>
</html>
